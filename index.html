<!DOCTYPE html>
<html>
<head>
    <meta charset="uft-8"/>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script type=”text/javascript” src="./js/index.js"></script>    
        <script>
            var to_timeup = 900;
            var max = 900;
            var intervalid;
            var start_flag = false;

            function count_start(){
                console.log("count_start");
               if(start_flag===false){                          
                intervalid = setInterval(count_down,1000);  
                start_flag = true;
               }
            }

            function count_down(){
                console.log("count_down");
                   var timer = document.getElementById("timer");  
                if(to_timeup===0){
                    timer.innerHTML = 'Time up!'
                    timer.style.color="red";      　　　　　　　　  
                    count_stop();
                }   else {
                    to_timeup--;
                    padding();
                }
            }

            function padding(){
                var timer=document.getElementById("timer");   
                var min = 0;
                var sec = 0;
                min = Math.floor(to_timeup/60);
                sec = (to_timeup%60);
                min = ("0"+min).slice(-2);
                sec = ("0"+sec).slice(-2);
                timer.innerHTML = min +":"+ sec;
            }

            function count_stop(){
                console.log(count_stop);
                clearInterval(intervalid);
                start_flag = false;
            }

            function count_reset(){
                console.log(count_reset);
                var timer = document.getElementById("timer");
                clearInterval(intervalid);
                start_flag = false;
                to_timeup = max; 
                padding();
                timer.style.color = "black";   
            }

            window.onload = function(){
                //console.log("mumei");
                padding();
                var startbutton=document.getElementById("startbutton");
                startbutton.addEventListener("click",count_start,false);
                var stopbutton=document.getElementById("stopbutton");
                stopbutton.addEventListener("click",count_stop,false);
                var resetbutton=document.getElementById("resetbutton");
                resetbutton.addEventListener("click",count_reset,false);
            }           
        </script>

    </head>
        <title>
            R3 NITAC　2E 高専祭 
        </title>
</head>
<body>
     <div class ="timerbody">
            <div id ="timer"></div>
            <div class ="buttons">
                <button id ="startbutton">start</button>
                <button id ="stopbutton">stop</button>
                <button id ="resetbutton">reset</button>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
#ex_chart {max-width:640px;max-height:480px;}
</style>

<canvas id="ex_chart"></canvas>

<script>
var ctx = document.getElementById('ex_chart');

var data = {
    labels: ["1", "2", "3", "4", "5"],
    datasets: [{
        label: '得点',
        data: [8, 7, 9, 5, 9],
        backgroundColor: 'rgba(255, 100, 100, 1)'
    }]
};

var options = {
    indexAxis: 'y',
    scales: {
        yAxes: [{
            ticks: {
                min: 300
            }
        }]
    }
};

var ex_chart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
});
</script>
    
    
</body>
</html>
